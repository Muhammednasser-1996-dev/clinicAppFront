  <h1 class="text-center p-1">
    {{ 'Write Your Comment Here' | trans }}
  </h1>

  <div class="row m-0">

    <div class="col-12 p-1 mb-2">
      <textarea type="text" [(ngModel)]="resource.comment" class="form-control p-2" placeholder="{{'comment' | trans}}">
        </textarea>
    </div>

    <div class="col-12 p-1">
      <button [disabled]="isLoading" (click)="sendComment()" class="btn btn-primary w3-block p-2">
        <span *ngIf="isLoading">
          <i class="fa fa-spin fa-spinner"></i>
        </span>
        <span *ngIf="!isLoading">{{ 'Send Comment' | trans }}</span>
      </button>
    </div>

  </div>
