<div *ngIf="!isMobile" class="w3-card ads-item w3-round-large m-3" (click)="gotoLink()">
  <img src="{{item.image}}" class="w3-block w3-round-large" alt="">
  <div class="w3-block p-2">
    <h2>{{item.title}}</h2>
    <p class="w3-text-gray">{{item.description}}</p>
  </div>
</div>

<div class="m-2 pt-2" *ngIf="isMobile">
  <div class="w3-border border-light ads-item w3-round-large p-2" (click)="gotoLink()">
    <img src="{{item.image}}" class="w3-block w3-round-large" alt="">
    <div class="w3-block p-2">
      <h2>{{item.title}}</h2>
      <p class="w3-text-gray">{{item.description}}</p>
    </div>
  </div>
</div>
