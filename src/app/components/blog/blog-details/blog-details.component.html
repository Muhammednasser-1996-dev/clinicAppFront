<app-header></app-header>

<div class="container blog-container pt-5">

  <hr>

  <div class="col-lg-7 col-md-7 col-sm-12 m-auto">

    <h1>{{ lang == 'ar' ? blog.title_ar : blog.title}}</h1>
    <br>
    <div class="w3-round-large blog-img mb-2" [ngStyle]="{'background-image': 'url(' + blog.image + ')'}"></div>
    <br>
    <div class="w3-text-gray w3-row">
      <div class="float-start" style="width: 100px">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg> {{blog.views}}

      </div>
      <div class="float-start">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg> {{blog.created_at}}
      </div>


    </div>
    <br>

    <div class="w3-text-gray mb-4"
      [innerHTML]="lang == 'ar' ? blog.description_ar?.replaceAll('\n', '<br>') : blog.description?.replaceAll('\n', '<br>')">
    </div>

    <div *ngIf="myad?.id">

      <img (click)="gotoLink()" [src]="myad.image" alt="" class="w3-block w3-round-large">

    </div>

    <div class="w3-block text-center mb-5">

      <div class="d-inline-block m-1">
        <button class="btn share-btn" data-sharer="facebook" data-hashtag="hashtag" data-url="">
          <img src="/assets/imgs/facebook.svg" width="48px" alt="">
        </button>
      </div>

      <div class="d-inline-block m-1">
        <button class="btn share-btn" data-sharer="twitter" data-url="">
          <img src="/assets/imgs/twitter.svg" width="48px" alt="">
        </button>
      </div>

      <div class="d-inline-block m-1">
        <button class="btn share-btn" data-sharer="whatsapp" data-hashtag="hashtag" data-url="">
          <img src="/assets/imgs/whatsapp.png" width="48px" alt="">
        </button>
      </div>

      <div class="d-inline-block m-1">
        <button class="btn share-btn" data-sharer="telegram" data-hashtag="hashtag" data-url="">
          <img src="/assets/imgs/telegram.webp" width="48px" alt="">
        </button>
      </div>


    </div>


  </div>
  <h2>
    {{"Similar Contacts" | trans}}
  </h2>
  <ng-container *ngFor="let c of similarContacts">
    <app-contact-card-item [contact]="c"></app-contact-card-item>
  </ng-container>
  <br>
  <h1>
    {{'Related blogs' | trans}}
  </h1>
  <div class="row m-0">

    <ng-container *ngFor="let item of blogs">
      <div *ngIf="item.id != blog.id" class="col-lg-4 col-md-4 col-sm-6 ">
        <app-blog-item [blog]="item"></app-blog-item>

      </div>
    </ng-container>


  </div>


</div>
