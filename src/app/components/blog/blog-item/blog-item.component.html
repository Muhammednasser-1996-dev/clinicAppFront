<div
  [routerLink]="['/blog', blog.title_ar]"
  class="blog-item w3-display-container mb-4"
>
  <div
    class="w3-round-large blog-img mb-2"
    [ngStyle]="{ 'background-image': 'url(' + blog.image + ')' }"
  ></div>

  <div class="w3-display-topleft p-2" *ngIf="blog.category">
    <span class="badge bg-primary">{{ blog.category }}</span>
  </div>

  <h3>
    <b>{{ lang == "ar" ? blog.title_ar : blog.title }}</b>
  </h3>
  <div *ngIf="blog.views && blog.created_at" class="w3-text-gray w3-row">
    <div class="float-start" style="width: 100px">
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="css-i6dzq1"
      >
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
      </svg>
      {{ blog.views }}
    </div>
    <div class="float-start">
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="css-i6dzq1"
      >
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      {{ blog.created_at }}
    </div>
  </div>
</div>
