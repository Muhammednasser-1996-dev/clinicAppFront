<div mat-dialog-content style="max-width: 400px">

  <div class="w3-large text-center p-1 text-primary">
    {{ 'opening hours' | trans }}
  </div>
  <div class="w3-xlarge text-center p-1 text-primary">
    {{contact.title}}
  </div>
  <br>

  <div class="row m-0">

      <table class="table table-bordered" style="min-width: 300px;">
        <ng-container *ngFor="let row of hours" >
          <tr>
            <th class="p-1" >{{ row.day }}</th>
            <td class="p-1" >{{ row.hours }}</td>
          </tr>
        </ng-container>
      </table>

  </div>

</div>
